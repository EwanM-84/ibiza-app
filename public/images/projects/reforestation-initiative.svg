<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="forestGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#65a30d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#forestGrad)"/>
  <rect width="800" height="450" fill="#000000" opacity="0.1"/>

  <!-- Ground -->
  <ellipse cx="400" cy="380" rx="350" ry="50" fill="#15803d" opacity="0.4"/>

  <!-- Trees -->
  <!-- Tree 1 -->
  <rect x="280" y="240" width="20" height="80" fill="#713f12" opacity="0.9"/>
  <polygon points="290,240 250,180 330,180" fill="#22c55e" opacity="0.9"/>
  <polygon points="290,210 260,160 320,160" fill="#4ade80" opacity="0.9"/>
  <polygon points="290,180 270,140 310,140" fill="#86efac" opacity="0.9"/>

  <!-- Tree 2 (taller) -->
  <rect x="390" y="200" width="20" height="120" fill="#713f12" opacity="0.9"/>
  <polygon points="400,200 360,130 440,130" fill="#16a34a" opacity="0.9"/>
  <polygon points="400,165 370,105 430,105" fill="#22c55e" opacity="0.9"/>
  <polygon points="400,135 380,85 420,85" fill="#4ade80" opacity="0.9"/>

  <!-- Tree 3 -->
  <rect x="500" y="250" width="20" height="70" fill="#713f12" opacity="0.9"/>
  <polygon points="510,250 470,195 550,195" fill="#22c55e" opacity="0.9"/>
  <polygon points="510,225 485,175 535,175" fill="#4ade80" opacity="0.9"/>
  <polygon points="510,200 495,160 525,160" fill="#86efac" opacity="0.9"/>

  <!-- Planting hands -->
  <ellipse cx="350" cy="340" rx="30" ry="15" fill="#a16207" opacity="0.7"/>
  <rect x="340" y="310" width="20" height="35" fill="#fcd34d" opacity="0.8"/>

  <!-- Text -->
  <text x="400" y="410" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">Reforestation Initiative</text>
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.9">Environment â€¢ Rural Colombia</text>
</svg>
