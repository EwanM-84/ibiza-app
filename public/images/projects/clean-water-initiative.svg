  <path d="M 340 240 Q 340 220 360 220 L 360 260 Z" fill="#ffffff" opacity="0.7"/>
  <path d="M 460 240 Q 460 220 440 220 L 440 260 Z" fill="#ffffff" opacity="0.7"/>

  <!-- Text -->
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">Clean Water Initiative</text>
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.9">Infrastructure â€¢ San Vicente</text>
</svg>
