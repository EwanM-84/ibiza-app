<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="waterInitGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#waterInitGrad)"/>
  <rect width="800" height="450" fill="#000000" opacity="0.15"/>

  <!-- Water waves -->
  <path d="M 0 300 Q 100 280 200 300 T 400 300 T 600 300 T 800 300 L 800 450 L 0 450 Z" fill="#ffffff" opacity="0.2"/>
  <path d="M 0 320 Q 100 310 200 320 T 400 320 T 600 320 T 800 320 L 800 450 L 0 450 Z" fill="#ffffff" opacity="0.15"/>

  <!-- Water droplets falling -->
