<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="plantGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#plantGrad)"/>
  <rect width="800" height="450" fill="#000000" opacity="0.1"/>

  <!-- Hills -->
  <ellipse cx="200" cy="350" rx="200" ry="80" fill="#065f46" opacity="0.4"/>
  <ellipse cx="600" cy="370" rx="220" ry="90" fill="#065f46" opacity="0.3"/>

  <!-- Tree row 1 (background) -->
  <g opacity="0.6">
    <rect x="150" y="240" width="15" height="60" fill="#713f12"/>
    <polygon points="157.5,240 135,190 180,190" fill="#10b981"/>
    <polygon points="157.5,215 142,175 173,175" fill="#34d399"/>

    <rect x="620" y="250" width="15" height="50" fill="#713f12"/>
    <polygon points="627.5,250 605,210 650,210" fill="#10b981"/>
    <polygon points="627.5,230 612,195 643,195" fill="#34d399"/>
  </g>

  <!-- Tree row 2 (mid) -->
  <g opacity="0.8">
    <rect x="250" y="220" width="18" height="80" fill="#92400e"/>
    <polygon points="259,220 230,155 288,155" fill="#16a34a"/>
    <polygon points="259,188 240,135 278,135" fill="#22c55e"/>
    <polygon points="259,160 247,120 271,120" fill="#4ade80"/>

    <rect x="530" y="230" width="18" height="70" fill="#92400e"/>
    <polygon points="539,230 510,170 568,170" fill="#16a34a"/>
    <polygon points="539,200 520,148 558,148" fill="#22c55e"/>
    <polygon points="539,175 527,140 551,140" fill="#4ade80"/>
  </g>

  <!-- Main tree (foreground) -->
  <rect x="380" y="190" width="25" height="130" fill="#713f12" opacity="0.9"/>
  <polygon points="392.5,190 345,105 440,105" fill="#15803d" opacity="0.95"/>
  <polygon points="392.5,150 355,75 430,75" fill="#16a34a" opacity="0.95"/>
  <polygon points="392.5,115 365,50 420,50" fill="#22c55e" opacity="0.95"/>
  <polygon points="392.5,85 375,30 410,30" fill="#4ade80" opacity="0.95"/>

  <!-- Planting hands with seedling -->
  <rect x="350" y="300" width="20" height="35" fill="#fef3c7" opacity="0.8"/>
  <rect x="430" y="300" width="20" height="35" fill="#fef3c7" opacity="0.8"/>
  <ellipse cx="400" cy="310" rx="50" ry="20" fill="#a16207" opacity="0.6"/>
  <rect x="395" y="290" width="10" height="25" fill="#65a30d" opacity="0.9"/>
  <circle cx="400" cy="285" r="12" fill="#86efac" opacity="0.9"/>

  <!-- Text -->
  <text x="400" y="400" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#ffffff" text-anchor="middle">Reforestation &amp; Tree Planting</text>
  <text x="400" y="428" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.9">Environment â€¢ Coffee Triangle Region</text>
</svg>
