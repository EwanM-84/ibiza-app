<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="libGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="450" fill="url(#libGrad)"/>
  <rect width="800" height="450" fill="#000000" opacity="0.1"/>

  <!-- Bookshelf -->
  <rect x="200" y="180" width="400" height="180" fill="#ffffff" opacity="0.2" rx="8"/>
  <rect x="200" y="250" width="400" height="5" fill="#ffffff" opacity="0.4"/>
  <rect x="200" y="310" width="400" height="5" fill="#ffffff" opacity="0.4"/>

  <!-- Books on top shelf -->
  <rect x="220" y="190" width="35" height="55" fill="#ef4444" opacity="0.9"/>
  <rect x="260" y="195" width="35" height="50" fill="#f59e0b" opacity="0.9"/>
  <rect x="300" y="185" width="35" height="60" fill="#10b981" opacity="0.9"/>
  <rect x="340" y="190" width="35" height="55" fill="#3b82f6" opacity="0.9"/>
  <rect x="380" y="195" width="35" height="50" fill="#8b5cf6" opacity="0.9"/>
  <rect x="420" y="188" width="35" height="57" fill="#ec4899" opacity="0.9"/>
  <rect x="460" y="192" width="35" height="53" fill="#14b8a6" opacity="0.9"/>
  <rect x="500" y="190" width="35" height="55" fill="#f97316" opacity="0.9"/>
  <rect x="540" y="195" width="35" height="50" fill="#06b6d4" opacity="0.9"/>

  <!-- Books on middle shelf -->
  <rect x="220" y="260" width="40" height="45" fill="#22c55e" opacity="0.9"/>
  <rect x="265" y="255" width="40" height="50" fill="#eab308" opacity="0.9"/>
  <rect x="310" y="260" width="40" height="45" fill="#6366f1" opacity="0.9"/>
  <rect x="355" y="258" width="40" height="47" fill="#f43f5e" opacity="0.9"/>
  <rect x="400" y="260" width="40" height="45" fill="#14b8a6" opacity="0.9"/>
  <rect x="445" y="255" width="40" height="50" fill="#a855f7" opacity="0.9"/>
  <rect x="490" y="260" width="40" height="45" fill="#f59e0b" opacity="0.9"/>
  <rect x="535" y="258" width="40" height="47" fill="#0ea5e9" opacity="0.9"/>

  <!-- Open book -->
  <rect x="360" y="330" width="80" height="10" fill="#ffffff" opacity="0.9" rx="2"/>
  <path d="M 360 330 L 360 310 L 400 315 L 400 330 Z" fill="#fef3c7" opacity="0.9"/>
  <path d="M 440 330 L 440 310 L 400 315 L 400 330 Z" fill="#fef3c7" opacity="0.9"/>

  <!-- Text -->
  <text x="400" y="405" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff" text-anchor="middle">Rural School Library</text>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle" opacity="0.9">Education • Fusagasugá</text>
</svg>
