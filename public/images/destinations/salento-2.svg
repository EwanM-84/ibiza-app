<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coffeeBgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6D4C41;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3E2723;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cupGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ECEFF1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="coffeeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5D4037;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3E2723;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="steamGrad">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#coffeeBgGrad)"/>

  <!-- Coffee beans scattered -->
  <g>
    <!-- Top left beans -->
    <ellipse cx="50" cy="40" rx="12" ry="16" fill="#4E342E" transform="rotate(25 50 40)"/>
    <path d="M 50 32 Q 50 40 50 48" stroke="#6D4C41" stroke-width="2" fill="none"/>

    <ellipse cx="80" cy="60" rx="11" ry="15" fill="#4E342E" transform="rotate(-15 80 60)"/>
    <path d="M 80 53 Q 80 60 80 67" stroke="#6D4C41" stroke-width="2" fill="none"/>

    <ellipse cx="340" cy="50" rx="13" ry="17" fill="#4E342E" transform="rotate(35 340 50)"/>
    <path d="M 340 41 Q 340 50 340 59" stroke="#6D4C41" stroke-width="2" fill="none"/>

    <ellipse cx="370" cy="75" rx="12" ry="16" fill="#4E342E" transform="rotate(-20 370 75)"/>
    <path d="M 370 67 Q 370 75 370 83" stroke="#6D4C41" stroke-width="2" fill="none"/>

    <!-- Bottom beans -->
    <ellipse cx="60" cy="240" rx="14" ry="18" fill="#4E342E" transform="rotate(40 60 240)"/>
    <path d="M 60 230 Q 60 240 60 250" stroke="#6D4C41" stroke-width="2" fill="none"/>

    <ellipse cx="100" cy="260" rx="13" ry="17" fill="#4E342E" transform="rotate(-25 100 260)"/>
    <path d="M 100 251 Q 100 260 100 269" stroke="#6D4C41" stroke-width="2" fill="none"/>

    <ellipse cx="310" cy="235" rx="12" ry="16" fill="#4E342E" transform="rotate(30 310 235)"/>
    <path d="M 310 227 Q 310 235 310 243" stroke="#6D4C41" stroke-width="2" fill="none"/>

    <ellipse cx="350" cy="255" rx="14" ry="18" fill="#4E342E" transform="rotate(-10 350 255)"/>
    <path d="M 350 245 Q 350 255 350 265" stroke="#6D4C41" stroke-width="2" fill="none"/>
  </g>

  <!-- Central coffee cup -->
  <g transform="translate(200, 150)">
    <!-- Saucer -->
    <ellipse cx="0" cy="65" rx="80" ry="15" fill="#CFD8DC"/>
    <ellipse cx="0" cy="63" rx="80" ry="15" fill="#ECEFF1"/>

    <!-- Cup body -->
    <path d="M -50 45 L -45 -10 L 45 -10 L 50 45 Z" fill="url(#cupGrad)" stroke="#B0BEC5" stroke-width="2"/>

    <!-- Cup rim -->
    <ellipse cx="0" cy="-10" rx="45" ry="12" fill="#FFFFFF" stroke="#B0BEC5" stroke-width="2"/>

    <!-- Coffee inside -->
    <ellipse cx="0" cy="-8" rx="42" ry="10" fill="url(#coffeeGrad)"/>

    <!-- Handle -->
    <path d="M 50 10 Q 75 10 75 25 Q 75 40 50 40" fill="none" stroke="#B0BEC5" stroke-width="8"/>
    <path d="M 50 10 Q 73 10 73 25 Q 73 40 50 40" fill="none" stroke="url(#cupGrad)" stroke-width="6"/>

    <!-- Steam rising -->
    <g opacity="0.6">
      <path d="M -20 -15 Q -25 -30 -20 -45" stroke="url(#steamGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M 0 -15 Q -5 -35 0 -50" stroke="url(#steamGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
      <path d="M 20 -15 Q 25 -30 20 -45" stroke="url(#steamGrad)" stroke-width="3" fill="none" stroke-linecap="round"/>
    </g>
  </g>

  <!-- Coffee beans cluster (bottom right) -->
  <g transform="translate(300, 200)">
    <ellipse cx="0" cy="0" rx="13" ry="17" fill="#4E342E" transform="rotate(20 0 0)"/>
    <path d="M 0 -8 Q 0 0 0 8" stroke="#6D4C41" stroke-width="2" fill="none"/>

    <ellipse cx="20" cy="15" rx="12" ry="16" fill="#4E342E" transform="rotate(-30 20 15)"/>
    <path d="M 20 7 Q 20 15 20 23" stroke="#6D4C41" stroke-width="2" fill="none"/>

    <ellipse cx="-15" cy="18" rx="14" ry="18" fill="#4E342E" transform="rotate(45 -15 18)"/>
    <path d="M -15 9 Q -15 18 -15 27" stroke="#6D4C41" stroke-width="2" fill="none"/>

    <ellipse cx="10" cy="-10" rx="11" ry="15" fill="#4E342E" transform="rotate(-15 10 -10)"/>
    <path d="M 10 -18 Q 10 -10 10 -2" stroke="#6D4C41" stroke-width="2" fill="none"/>
  </g>

  <!-- Coffee beans cluster (bottom left) -->
  <g transform="translate(100, 200)">
    <ellipse cx="0" cy="0" rx="12" ry="16" fill="#4E342E" transform="rotate(35 0 0)"/>
    <path d="M 0 -8 Q 0 0 0 8" stroke="#6D4C41" stroke-width="2" fill="none"/>

    <ellipse cx="-20" cy="10" rx="13" ry="17" fill="#4E342E" transform="rotate(-20 -20 10)"/>
    <path d="M -20 2 Q -20 10 -20 18" stroke="#6D4C41" stroke-width="2" fill="none"/>

    <ellipse cx="15" cy="12" rx="11" ry="15" fill="#4E342E" transform="rotate(50 15 12)"/>
    <path d="M 15 4 Q 15 12 15 20" stroke="#6D4C41" stroke-width="2" fill="none"/>
  </g>

  <!-- Colombian flag colors accent (subtle) -->
  <rect y="0" width="400" height="3" fill="#FCD116"/>
  <rect y="3" width="400" height="2" fill="#003893"/>
  <rect y="5" width="400" height="2" fill="#CE1126"/>

  <!-- Label background -->
  <rect y="270" width="400" height="30" fill="#000000" opacity="0.8"/>

  <!-- Location text -->
  <text x="200" y="290" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Colombian Coffee</text>
</svg>