      <ellipse cx="136" cy="165" rx="28" ry="8" fill="#388E3C" transform="rotate(60 136 165)"/>
    </g>

    <!-- Palm 2 (center-left, taller) -->
    <g>
      <rect x="280" y="120" width="14" height="200" fill="url(#palmTrunkGrad)"/>
      <ellipse cx="287" cy="120" rx="35" ry="9" fill="#2E7D32" transform="rotate(-45 287 120)"/>
      <ellipse cx="287" cy="120" rx="35" ry="9" fill="#388E3C" transform="rotate(-30 287 120)"/>
