      <ellipse cx="627.5" cy="82" rx="35" ry="10" fill="#388E3C" transform="rotate(60 627.5 82)"/>
    </g>

    <!-- Palm 5 (far right) -->
    <g>
      <rect x="740" y="190" width="11" height="130" fill="url(#palmTrunkGrad)"/>
      <ellipse cx="745.5" cy="190" rx="28" ry="8" fill="#2E7D32" transform="rotate(-45 745.5 190)"/>
      <ellipse cx="745.5" cy="190" rx="28" ry="8" fill="#388E3C" transform="rotate(-30 745.5 190)"/>
      <ellipse cx="745.5" cy="190" rx="28" ry="8" fill="#43A047" transform="rotate(-15 745.5 190)"/>
      <ellipse cx="745.5" cy="190" rx="28" ry="8" fill="#4CAF50" transform="rotate(0 745.5 190)"/>
      <ellipse cx="745.5" cy="190" rx="28" ry="8" fill="#43A047" transform="rotate(15 745.5 190)"/>
      <ellipse cx="745.5" cy="190" rx="28" ry="8" fill="#388E3C" transform="rotate(30 745.5 190)"/>
      <ellipse cx="745.5" cy="190" rx="28" ry="8" fill="#2E7D32" transform="rotate(45 745.5 190)"/>
      <ellipse cx="745.5" cy="175" rx="26" ry="8" fill="#2E7D32" transform="rotate(-60 745.5 175)"/>
      <ellipse cx="745.5" cy="175" rx="26" ry="8" fill="#388E3C" transform="rotate(60 745.5 175)"/>
