  <!-- Clouds -->
  <g opacity="0.6">
    <ellipse cx="100" cy="80" rx="40" ry="20" fill="#FFFFFF"/>
    <ellipse cx="130" cy="80" rx="35" ry="18" fill="#FFFFFF"/>
    <ellipse cx="115" cy="70" rx="30" ry="16" fill="#FFFFFF"/>

    <ellipse cx="500" cy="100" rx="45" ry="22" fill="#FFFFFF"/>
    <ellipse cx="535" cy="100" rx="38" ry="19" fill="#FFFFFF"/>
    <ellipse cx="517" cy="88" rx="32" ry="17" fill="#FFFFFF"/>
