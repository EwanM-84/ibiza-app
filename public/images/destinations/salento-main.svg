<svg width="800" height="450" viewBox="0 0 800 450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="salentoSkyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3E5FC;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="valleyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="palmTrunkGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A1887F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8D6E63;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="800" height="450" fill="url(#salentoSkyGrad)"/>

  <!-- Sun -->
  <circle cx="700" cy="90" r="45" fill="#FDD835" opacity="0.9"/>
  <circle cx="700" cy="90" r="55" fill="#FDD835" opacity="0.4"/>

  <!-- Far mountains -->
  <path d="M 0 200 L 150 150 L 300 180 L 450 140 L 600 170 L 750 150 L 800 160 L 800 300 L 0 300 Z" fill="#4CAF50" opacity="0.4"/>

  <!-- Middle mountains -->
  <path d="M 0 240 L 200 190 L 400 220 L 600 200 L 800 230 L 800 300 L 0 300 Z" fill="#43A047" opacity="0.6"/>

  <!-- Valley/foreground hills -->
  <path d="M 0 280 Q 200 250 400 270 T 800 280 L 800 450 L 0 450 Z" fill="url(#valleyGrad)"/>

  <!-- Wax Palm Trees (Palma de Cera) - National tree of Colombia -->
  <g>
