    <ellipse cx="50" cy="340" rx="25" ry="35" fill="#1B5E20"/>
    <ellipse cx="180" cy="350" rx="30" ry="40" fill="#1B5E20"/>
    <ellipse cx="380" cy="345" rx="28" ry="38" fill="#1B5E20"/>
    <ellipse cx="550" cy="355" rx="32" ry="42" fill="#1B5E20"/>
    <ellipse cx="720" cy="348" rx="27" ry="36" fill="#1B5E20"/>
  </g>

  <!-- Grass/field texture -->
  <rect y="360" width="800" height="90" fill="#558B2F" opacity="0.3"/>

  <!-- Label background -->
  <rect y="410" width="800" height="40" fill="#000000" opacity="0.7"/>

  <!-- Location text -->
  <text x="400" y="435" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#FFFFFF" text-anchor="middle">SALENTO</text>
