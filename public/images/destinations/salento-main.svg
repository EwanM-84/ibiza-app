      <ellipse cx="456.5" cy="150" rx="32" ry="8" fill="#388E3C" transform="rotate(-30 456.5 150)"/>
      <ellipse cx="456.5" cy="150" rx="32" ry="8" fill="#43A047" transform="rotate(-15 456.5 150)"/>
      <ellipse cx="456.5" cy="150" rx="32" ry="8" fill="#4CAF50" transform="rotate(0 456.5 150)"/>
      <ellipse cx="456.5" cy="150" rx="32" ry="8" fill="#43A047" transform="rotate(15 456.5 150)"/>
      <ellipse cx="456.5" cy="150" rx="32" ry="8" fill="#388E3C" transform="rotate(30 456.5 150)"/>
      <ellipse cx="456.5" cy="150" rx="32" ry="8" fill="#2E7D32" transform="rotate(45 456.5 150)"/>
      <ellipse cx="456.5" cy="134" rx="30" ry="8" fill="#2E7D32" transform="rotate(-60 456.5 134)"/>
      <ellipse cx="456.5" cy="134" rx="30" ry="8" fill="#388E3C" transform="rotate(60 456.5 134)"/>
    </g>

