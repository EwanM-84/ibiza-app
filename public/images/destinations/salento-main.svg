      <ellipse cx="287" cy="120" rx="35" ry="9" fill="#4CAF50" transform="rotate(0 287 120)"/>
      <ellipse cx="287" cy="120" rx="35" ry="9" fill="#43A047" transform="rotate(15 287 120)"/>
      <ellipse cx="287" cy="120" rx="35" ry="9" fill="#388E3C" transform="rotate(30 287 120)"/>
      <ellipse cx="287" cy="120" rx="35" ry="9" fill="#2E7D32" transform="rotate(45 287 120)"/>
      <ellipse cx="287" cy="103" rx="32" ry="9" fill="#2E7D32" transform="rotate(-60 287 103)"/>
