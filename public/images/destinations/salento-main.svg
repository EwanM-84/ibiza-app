    <g>
      <rect x="130" y="180" width="12" height="140" fill="url(#palmTrunkGrad)"/>
      <ellipse cx="136" cy="180" rx="30" ry="8" fill="#2E7D32" transform="rotate(-45 136 180)"/>
      <ellipse cx="136" cy="180" rx="30" ry="8" fill="#388E3C" transform="rotate(-30 136 180)"/>
      <ellipse cx="136" cy="180" rx="30" ry="8" fill="#43A047" transform="rotate(-15 136 180)"/>
      <ellipse cx="136" cy="180" rx="30" ry="8" fill="#4CAF50" transform="rotate(0 136 180)"/>
      <ellipse cx="136" cy="180" rx="30" ry="8" fill="#43A047" transform="rotate(15 136 180)"/>
