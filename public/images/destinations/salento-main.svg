      <ellipse cx="627.5" cy="100" rx="38" ry="10" fill="#2E7D32" transform="rotate(-45 627.5 100)"/>
      <ellipse cx="627.5" cy="100" rx="38" ry="10" fill="#388E3C" transform="rotate(-30 627.5 100)"/>
      <ellipse cx="627.5" cy="100" rx="38" ry="10" fill="#43A047" transform="rotate(-15 627.5 100)"/>
      <ellipse cx="627.5" cy="100" rx="38" ry="10" fill="#4CAF50" transform="rotate(0 627.5 100)"/>
      <ellipse cx="627.5" cy="100" rx="38" ry="10" fill="#43A047" transform="rotate(15 627.5 100)"/>
      <ellipse cx="627.5" cy="100" rx="38" ry="10" fill="#388E3C" transform="rotate(30 627.5 100)"/>
      <ellipse cx="627.5" cy="100" rx="38" ry="10" fill="#2E7D32" transform="rotate(45 627.5 100)"/>
